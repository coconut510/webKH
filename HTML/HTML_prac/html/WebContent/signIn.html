<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[회원 가입]</title>
</head>
    <body align=center>
       <h1>회원가입</h1>
       <h4>가입할회원 정보를 입력하세요</h4>
       <form action="#" method="get">
            
            아이디 : <input type="text" placeholder="아이디를 입력하세요"><br>
            비밀번호 : <input type="password" placeholder="비밀번호를 입력하세요"><br>
            비밀번호(re) : <input type="password" placeholder="아이디를 입력하세요"><br>
            이름 : <input type="text" placeholder="이름을 입력하세요"><br>
            나이 : <input type="text" placeholder="나이를 입력하세요"><br>
            이메일 : <input type="email" placeholder="이메일을 입력하세요"><br>
            폰번호 : <input type="tel" placeholder="폰번호를 입력하세요"><br>
            주소 : <input type="text" placeholder="주소를 입력하세요"><br>
            성별 : <input type="radio" name="gender" value="남" checked="selected">남 <input type="radio" name="gender">여<br>
            취미 : <input type="checkbox" name="sport"> 운동 <input type="checkbox" name="music"> 음악  <input type="checkbox" name="dance"> 춤
             <input type="checkbox" name="taste"> 맛집탐방
             <br>
             <input type="submit" value="가입하기">
             <input type="reset" value="취소 ">
         </form>
    </body>
</html>
