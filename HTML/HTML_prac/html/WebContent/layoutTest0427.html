<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[제목입력]</title>
    <style> 
        #wrap{border:1px solid black;
        width:400px; height:400px;
        }
        #div1{
            border:1px solid black;
            height:100%; width:50%;
            background-color: red;
            box-sizing: border-box;
            float:left;
        }
        #div2{
            border:1px solid black;
            height:100%; width:50%;
            background-color: blue;
            float:left;
             box-sizing: border-box;
        }
    </style>
</head>
    <body>
        <div id="wrap">
            <div id="div1"></div>
            <div id="div2"></div>
        </div>
    </body>
</html>
