<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[제목입력]</title>
<style>
    #p1{color : aqua;}
    #p2{color : blue;}
    #p3{color : greenyellow;}
    .pclass{background-color: red;}
</style>
</head>
    <body>
<!--    3가지 값(구분자)
   name : 다른 페이지로 값을 넘길때 사용하는 구분자
   id   : 태그들 끼리 구분하기 위한 구분자
   class: 그룹으로 묶어서 구분하기 위한 구분자.
   -->
    <p id="p1" class="pclass">내용1</p>
    <p id="p2">내용2</p>
    <p id="p3" class="pclass">내용3</p>
    
    <p> 내용1</p>
    <p> 내용2</p>
    <p> 내용3</p>
    </body>
</html>
