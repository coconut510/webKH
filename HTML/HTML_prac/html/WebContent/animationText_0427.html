<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[제목입력]</title>
    <style>
        div{
            width:300px;
            height:100px;
            margin:10px;
            background-color: yellow;
            border:1px solid black;
            text-align:center;
            line-height:100px;
        }
        div:hover{
            animation-duration: 5s;
            animation-name: ani;
        }
        
        @keyframes ani
        {
            from{
                font-size : 20px;
            }
            50%
            {
                background-color:red;
            }
            to{
                font-size : 40px;
            }
        }
    </style>
</head>
    <body>
        <h1>당신이 가장 사랑하는 사람은?</h1>
        <div>노민수</div>
        <div>민수</div>
        <div>노민수 강사</div>
        <p>움직임</p>
    </body>
</html>
