<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  
  <script>
      $(document).ready(function(){
          $('ol>li:eq(0)').css('color','red');
          $('ol>li:eq(1)').css('color','orange');
          $('ol>li:eq(2)').css('color','green');
          $('ul>li:eq(0)').css('color','blue');
          $('ul>li:eq(1)').css('color','violet');
          $('ul>li:eq(2)').css('color','purple');
      });
  </script>
</head>
    <body>
       <ol>
           <li class="first"><h2>1-1</h2></li>
           <li class="second"><h2>1-2</h2></li>
           <li class="first"><h2>1-3</h2></li>
       </ol>
       <ul>
           <li class="third"><h2>2-1</h2></li>
           <li class="second"><h2>2-2</h2></li>
           <li class="third"><h2>2-3</h2></li>
       </ul>
    </body>
</html>
