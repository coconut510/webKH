<!DOCTYPE html>
<html>

  <script>
      $(document).ready(function(){
          var select = $('h4').prevUntil('p');

          var result = select.is('h2');
          console.log(result);

    <style>
      .next *{

          color:black;
          padding:5px;
          margin:15px;
      }
    </style>
</head>
    <body>
       <div class="next">
            <div>
                div(parent)
                <p>i'm p</p>
                <span>i'm span</span>
                <h2>i'm h2</h2>
                <h3>i'm h3</h3>
                <h4>i'm h4</h4>
                <h5>i'm h5</h5>

                <p>i'm p</p>
            </div>
         </div>
