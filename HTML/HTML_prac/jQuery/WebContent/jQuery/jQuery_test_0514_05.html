  <script>
      $(document).ready(function(){        
          $('ol>li:eq(1)').css('color','orange');
          $('ol>li:eq(2)').css('color','green');
          $('ul>li:eq(0)').css('color','blue');
          $('ul>li:eq(1)').css('color','violet');
          $('ul>li:eq(2)').css('color','purple');
      });
      function clear()
      {
            $("table *").removeAttr("style");
      }
      function click1(){
            clear();
            $('tr:eq(1)>td:nth-child(n+2)').css('color','yellow');
      }
      function click2(){
            clear();
            $('tr:eq(2)>td:nth-child(n+2)').css('color','yellow');
      }
      function click3(){
            clear();
            $('td:nth-child(3n+2):not(td:eq(2))').css('color','yellow');

        <table border="1">

            <tr><td>계</td><td>30</td><td>30</td></tr>
        </table>
        <input type="button" value="[가]색 변경" onclick="click1();"/>
        <input type="button" value="[나]색 변경" onclick="click2();"/>
        <input type="button" value="[다]색 변경" onclick="click3();"/>
        <input type="button" value="[라]색 변경" onclick="click4();"/>
