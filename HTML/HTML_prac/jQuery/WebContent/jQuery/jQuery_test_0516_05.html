<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  
    <script>
        $(document).ready(function(){
            $('tr').click(function(){
                if($(this).children().eq(0).text()!='번호'){
                    $('#s1').text($(this).children().eq(0).text());
                    $('#s2').text($(this).children().eq(1).text());
                    $('#s3').text($(this).children().eq(2).text());
                    $('#s4').text($(this).children().eq(3).text());
                }
            });
        });
  </script>
    <style>
    </style>
</head>
    <body>
       <table border="1">
           <tr><th>번호</th><th>제목</th><th>조회수</th><th>작성일자</th></tr>
           <tr><td>3</td><td>3번제목</td><td>0</td><td>11=07-13</td></tr>
           <tr><td>2</td><td>2번제목</td><td>0</td><td>11-07-12</td></tr>
           <tr><td>1</td><td>1번제목</td><td>0</td><td>11-07-11</td></tr>
       </table>
       선택된 행 :
       <span id="s1"></span>/ <span id="s2"></span>
       / <span id="s3"></span>/ <span id="s4"></span>
    </body>
</html>
