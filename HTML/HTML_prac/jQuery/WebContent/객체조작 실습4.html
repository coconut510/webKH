<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
      <script src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script>
       $(document).ready(function(){
            $('#btn').click(function(){
            var output = $('#result');
//            var checkArr = $('input[type=checkbox]');
            var str ="";
            $('tr').each(function(index,item){
                var tdArr = $(item).children(); 
                if(index>0){
//                    if(checkArr.eq(index-1).prop('checked')){
                    if(tdArr.eq(0).children().is('input:checked')){
                        str += index+"번째 학생 이름 : " + $(tdArr.eq(1)).html();
                        str += " / 나이 : " +  $(tdArr).eq(2).html();
                        str += " / 주소 :" +  $(tdArr).eq(3).html()+ "<br>";
                    }
                }
            });
            output.html(str);
       });
      });
  </script>
</head>

<body>
  



    <style>
    </style>

    <table border="1px" style="text-align:center">

        <tr>
            <th>체크</th>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
        <tr>
            <td><input type="checkbox" checked="checked" /></td>
            <td>홍길동</td>
            <td>20</td>
            <td>서울시</td>
        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>김말똥</td>
            <td>30</td>
            <td>경기도</td>

        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>고길똥</td>
            <td>40</td>
            <td>강원도</td>

        </tr>
        <tr>
            <td><input type="checkbox" /></td>
            <td>김지똥</td>
            <td>50</td>
            <td>인천광역시</td>

        </tr>
    </table>
    <br>

    <label>출력</label>
    <div style="border:3px solid red; height:200px; width:500px;" id="result">

    </div>

    <button id="btn">출력</button>

   




</body>

</html>
