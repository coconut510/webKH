<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
     <script src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script>
      $(document).ready(function(){
            $('#btn2').click(function(){
                var th = $('tr').eq(0);
                th.addClass('title');
                
                var td1 = $('td:nth-child(3n+1)');
                td1.addClass('name');
                
                var td1 = $('td:nth-child(3n+2)');
                td1.addClass('age');
                
                var td1 = $('td:nth-child(3n+3)');
                td1.addClass('addr');
              
            });
            $('#reset').click(function(){
                $('table *').removeClass();
            });
      });
  </script>
</head>

<body>

<style>
    .title {
        background-color : black;
        color:white;
    }
    .name {
        background-color:yellow;
    }
    .age{
        background-color:blue;
    }
    .addr{
        background-color:grey;
    }
</style>

<table border="1px">
    <tr><th>이름</th><th>나이</th><th>주소</th></tr>
    <tr><td>홍길동</td><td>20</td><td>서울시</td></tr>
    <tr><td>김말똥</td><td>30</td><td>경기도</td></tr>
    <tr><td>고길똥</td><td>40</td><td>강원도</td></tr>
    <tr><td>김지똥</td><td>50</td><td>인천광역시</td></tr>  
</table>

<button id="btn2">적용</button>
<button id="reset">취소</button>



</body>

</html>
