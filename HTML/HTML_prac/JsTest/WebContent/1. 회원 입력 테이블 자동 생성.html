<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script>
        function add()
        {
            var name = window.prompt("이름입력");
            var age = window.prompt("나이입력");
            var addr = window.prompt("주소입력");
            var memArr = [name,age,addr];
            var parent= document.getElementById("member");
            var tr = document.createElement('tr');
            for(var i = 0; i<3;i++)
            {
                var td = document.createElement('td');
                td.append(document.createTextNode(memArr[i]));
                tr.appendChild(td);               
            }
            parent.appendChild(tr);
        }
    </script>
</head>
<body>
<style>
    #div1{
        border:5px solid black;
        height:800px;
        width:1000px;
    }
</style>
<center>
    문제1. 추가 버튼을 클릭하면 이름,나이,주소를 입력 받은 후 테이블에 추가하도록 하여라.
    <table border="1" id="member">
        <tr><th>이름</th><th>나이</th><th>주소</th></tr>     
    </table>

<button onclick="add();">추가</button>
    </center>


</body>
</html>
