<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        function check()
        {
            var centerNumber=document.getElementById("centerNumber").value;
            var lastNumber = document.getElementById("lastNumber").value;
            if(isFinite(centerNumber) && isFinite(lastNumber))
            {
                alert("전화번호를 정상 입력하였습니다.");
            }
            else{
                alert("전화번호는 숫자만 입력해주세요.");
            }
        }
    </script>

    </head>
    <body>
       010-
       <input type="text" id="centerNumber" size="5" maxlength="4"/>
       <input type="text" id="lastNumber" size="5" maxlength="4"/> 
       <button onclick="check();">확인</button>
    </body>
</html>
