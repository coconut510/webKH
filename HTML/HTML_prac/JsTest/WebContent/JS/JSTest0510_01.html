<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        function myfunc1()
        {
            var parent = document.getElementById("div1");
            var tag = document.createElement('h1');
            var text = document.createTextNode('Hello World');
            tag.append(text);
            parent.appendChild(tag);
        }
        function myfunc2()
        {
            var parent = document.getElementById("div2");
            var studentArr = [["홍길동", 20, "경기도","운동"],
                             ["김말똥", 30, "서울시","노래"],
                             ["고길똥", 40, "강원도","댄스"]];
            for(var i = 0; i<3;i++){
                var tableTr = document.createElement('tr');
                tableTr.style = "border:1px solid black; width:400px;";
                for(var j = 0; j<4;j++ ){
                    var tableTd = document.createElement('td');
                    tableTd.style = "border:1px solid black; width:100px; height:98px; text-align: center; ";
                    var text = document.createTextNode(studentArr[i][j]);
                    tableTd.append(text);
                    tableTr.appendChild(tableTd);
                }
                parent.appendChild(tableTr);
            }
        }
    </script>
</head>
    <body>
       문제1.<br>
       동작1 버튼을 클릭하면 아래 div 안에 요소노드가 h1 이면서<br>
       textnode가 성공! 인 글자를 출력하도록 하시오<br><br>
        <div id="div1" style="border:1px solid black; height:300px; width:400px;"></div>       
        <button onclick="myfunc1();">동작</button>
        <br>
        <br>
        문제2. <br>
        동작2 버튼을 클릭하면 아래 div 안에 3행4열을 가진 <br>
        테이블이 추가 될 수 있도록 만드시오 <br>
        
        <div id="div2" style="border:1px solid black; height:300px; width:400px;"></div>       
        <button onclick="myfunc2();">동작</button>
        
    </body>
</html>
